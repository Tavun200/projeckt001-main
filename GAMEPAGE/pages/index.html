<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAMEPAGE</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/common.css">
  <style>
    body{
        margin: 0;
        padding: 0;
    }

    header{
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: rgb(200, 200, 200);
    }

    .head-box button{
        height: 25px;
        border: 0px;
        border-radius: 5px;
        margin-top: 5px;
        background-color: #4CAF50;
        font-size: medium;
        color: rgb(223, 223, 223);
    }

    .head-box button:hover{
        background-color: #57c75b;
        cursor: pointer;
    }

    .search-banner{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background-color: rgb(200, 200, 200);
        padding-bottom: 30px;
    }

    .category-container{
        display: flex;
        justify-content: space-between;
        position: relative;
        padding: 3px 5px;
    }

    .category-container input{
        display: none;
    }

    .category-container label{
        background-color: rgb(101, 101, 101);
        border-radius: 5px;
        padding: 3px;
        color: rgb(200, 200, 200);
    }

    .category-container label:hover, .category-container input:checked + label{
        background-color: #4caf50;
    }

    .search-bar{
        padding: 10px 20px 10px;
        font-size: 20px;
        color: rgb(200, 200, 200);
        border: none;
        outline: none;
        background-color: rgb(101, 101, 101);
        border-radius: 5px;
    }

    .game-banner{
        background-color: rgb(101, 101, 101);
        padding: 0px;
        min-height: 100px;
    }

    .game-banner input[id*="slide"] {
        display:none;
    }

    .game-banner .slidewrap {
        max-width:400px;
        margin:0 auto;
        overflow:hidden;
    }
    .game-banner .slidelist {
        white-space:nowrap;
        font-size:0;
    }
    .game-banner .slidelist > li {
        display:inline-block;
        vertical-align:middle;
        width:100%;
        transition:all .5s;
    }
    .game-banner .slidelist > li > a {
        display:block;
        position:relative;
    }
    .game-banner .slidelist > li > a img {
        width:100%;
    }

    .game-banner .slidelist label {
        position:absolute;
        z-index:1;top:50%;
        transform:translateY(-50%);
        padding:50px;
        cursor:pointer;
    }
    .game-banner .slidelist .left {
        left:30px;
        background:url('../assets/left.png') center center / 100% no-repeat;
    }
    .game-banner .slidelist .right {
        right:30px;
        background:url('../assets/right.png') center center / 100% no-repeat;
    }

    .game-banner input[id="slide01"]:checked ~ .slidewrap .slidelist > li {
        transform:translateX(0%);
    }
    .game-banner input[id="slide02"]:checked ~ .slidewrap .slidelist > li {
        transform:translateX(-100%);
    }
    .game-banner input[id="slide03"]:checked ~ .slidewrap .slidelist > li {
        transform:translateX(-200%);
    }

    @media screen and (min-width:1024px) {
        header{
            padding: 5px 100px;
        }
    }

    .box-section {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 20px;
    }
    .box {
        flex: 1 1 calc(33.333% - 10px);
        background-color: #f0f0f0;
        padding: 20px;
        box-sizing: border-box;
    }
    .box img {
        max-width: 100%;
        height: auto;
    }
  </style>
</head>
<body>
  <header>
    <a href="./index.html">
      <p>GAMEPAGE</p>
    </a>
    <div class="head-box">
      <a href="./login.html"><button class="log-in">로그인</button></a>
      <a href="./signup.html"><button class="sign-up">회원가입</button></a>
    </div>
  </header>
  <div class="search-banner">
    <div class="category-search">
      <div class="category-container">
        <input type="radio" name="category" id="all" checked>
        <label for="all">전체</label>
        <input type="radio" name="category" id="game">
        <label for="game">게임</label>
        <input type="radio" name="category" id="creator">
        <label for="creator">개발자</label>
        <input type="radio" name="category" id="community">
        <label for="community">커뮤니티</label>
      </div>
      <input class="search-bar" type="text" placeholder="search for...">
      <button class="search-button">검색</button>
    </div>
  </div>
  <div class="game-banner">
    <input type="radio" name="slide" id="slide01" checked>
    <input type="radio" name="slide" id="slide02">
    <input type="radio" name="slide" id="slide03">
    <div class="slidewrap">
      <ul class="slidelist">
        <li>
          <a>
            <label for="slide03" class="left">◀</label>
            <img src="../assets/slide01.jpg">
            <label for="slide02" class="right">▶</label>
          </a>
        </li>
        <li>
          <a>
            <label for="slide01" class="left">◀</label>
            <img src="../assets/slide02.jpg">
            <label for="slide03" class="right">▶</label>
          </a>
        </li>
        <li>
          <a>
            <label for="slide02" class="left">◀</label>
            <img src="../assets/slide03.jpg">
            <label for="slide01" class="right">▶</label>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 추천 게임 및 기타 박스 섹션 -->
  <div class="box-section">
    <div class="box">
      <img src="../assets/game1.jpg" alt="게임 이미지">
      <h3>제목</h3>
      <p>Description Description Description</p>
    </div>
    <div class="box">
      <img src="../assets/game2.jpg" alt="게임 이미지">
      <h3>제목</h3>

    </div>

      <img src="../assets/game3.jpg" alt="게임 이미지">

</body>
</html>

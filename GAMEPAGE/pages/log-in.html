<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../css/log-in.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>log in</h2>
            <div class="profile">
                <div class="profile-image">NAME or image</div>
            </div>
            <form>
                <div class="input-group">
                    <label for="login">ID</label>
                    <input type="text" id="login" name="login" placeholder="아이디">
                </div>
                <div class="input-group">
                    <label for="password">password</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호">
                </div>
                <button type="button" class="login-button">로그인</button>
                <div class="links">
                    <a href="#">Finding ID</a> | <a href="#">Finding password</a>
                </div>
                <div class="signup">
                    <p>아이디가 없습니까?</p>
                    <!-- <button type="button">회원가입 버튼</button> -->
                     <a href="./sign-up.html">회원가입 버튼</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

</body>
</html>
